<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game Player - Production Ready</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0d4a2c 0%, #1a5f3f 100%);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 600px;
  padding: 20px;
}

.join-screen {
  text-align: center;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  padding: 60px 40px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.join-screen h1 {
  font-size: 3.5rem;
  font-weight: 900;
  margin-bottom: 30px;
  text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
  letter-spacing: -2px;
}

.input-group {
  margin: 30px 0;
}

.input-group input {
  padding: 20px;
  border: none;
  border-radius: 50px;
  font-size: 1.5rem;
  text-align: center;
  width: 100%;
  max-width: 300px;
  margin: 10px 0;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  font-weight: 700;
}

.input-group input#playerNameInput {
  letter-spacing: 2px;
}

.input-group input#roomCodeInput {
  letter-spacing: 10px;
  font-size: 2rem;
}

.btn {
  padding: 20px 50px;
  border: none;
  border-radius: 50px;
  font-size: 1.3rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  text-transform: uppercase;
  letter-spacing: 2px;
  margin: 10px;
  width: 100%;
  max-width: 300px;
}

.btn-primary {
  background: linear-gradient(135deg, #ffd700, #daa520);
  color: #0d4a2c;
}

.btn:hover:not(:disabled) {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.btn:active:not(:disabled) {
  transform: translateY(0);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.game-screen {
  display: block;
}

.game-screen.hidden {
  display: none;
}

.waiting-screen {
  text-align: center;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  padding: 60px 40px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.waiting-screen h2 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  font-weight: 700;
}

.spinner {
  border: 5px solid rgba(255,255,255,0.3);
  border-top: 5px solid white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin: 30px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.question-screen {
  text-align: center;
}

.question-display {
  background: rgba(255,255,255,0.2);
  border-radius: 25px;
  padding: 40px 30px;
  margin: 20px 0;
  font-size: 2rem;
  font-weight: 700;
  min-height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  line-height: 1.4;
}

.timer-display {
  font-size: 5rem;
  font-weight: 900;
  margin: 30px 0;
  text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

.timer-warning {
  color: #ff6b6b;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.answers-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin: 30px 0;
  position: relative;
  z-index: 10;
}

@media (max-width: 768px) {
  .answers-container {
    grid-template-columns: 1fr;
  }
}

.answer-btn {
  padding: 80px 40px;
  border: none;
  border-radius: 30px;
  font-size: 5rem;
  font-weight: 900;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  text-transform: uppercase;
  letter-spacing: 3px;
  position: relative;
  overflow: hidden;
  width: 100%;
  min-height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

.answer-btn:hover:not(:disabled) {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  filter: brightness(1.1);
}

.answer-btn:active:not(:disabled) {
  transform: translateY(0) scale(0.98);
}

.answer-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.answer-btn.red { 
  background: linear-gradient(135deg, #ff4757, #ff3838);
  color: white;
  box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
}

.answer-btn.blue { 
  background: linear-gradient(135deg, #3742fa, #2f3542);
  color: white;
  box-shadow: 0 6px 20px rgba(55, 66, 250, 0.4);
}

.answer-btn.yellow { 
  background: linear-gradient(135deg, #ffd32a, #ffa502);
  color: #0d4a2c;
  box-shadow: 0 6px 20px rgba(255, 211, 42, 0.4);
}

.answer-btn.green { 
  background: linear-gradient(135deg, #2ed573, #1e90ff);
  color: white;
  box-shadow: 0 6px 20px rgba(46, 213, 115, 0.4);
}

.answer-btn.selected {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(255,255,255,0.6);
  border: 5px solid white;
}

.answer-btn.correct {
  box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
  border: 5px solid #ffd700;
  animation: correctPulse 0.5s ease;
}

.answer-btn.wrong {
  opacity: 0.5;
  filter: grayscale(50%);
}

@keyframes correctPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.player-info {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 15px 25px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  z-index: 100;
}

@media (max-width: 768px) {
  .player-info {
    position: relative;
    top: 0;
    right: 0;
    margin-bottom: 20px;
    text-align: center;
  }
}

.player-name {
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 5px;
}

.player-score {
  font-size: 1.5rem;
  font-weight: 900;
  color: #ffd700;
}

.feedback-screen {
  text-align: center;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  padding: 60px 40px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.feedback-icon {
  font-size: 6rem;
  margin: 20px 0;
  animation: bounce 0.6s ease;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
}

.feedback-message {
  font-size: 2.5rem;
  font-weight: 700;
  margin: 20px 0;
}

.feedback-score {
  font-size: 3rem;
  font-weight: 900;
  color: #ffd700;
  margin: 20px 0;
}

.leaderboard-screen {
  text-align: center;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  padding: 60px 40px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.leaderboard-screen h2 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  color: #ffd700;
}

.leaderboard-item {
  background: rgba(255,255,255,0.2);
  padding: 20px;
  margin: 15px 0;
  border-radius: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
}

.leaderboard-item.rank-1 {
  background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,215,0,0.2));
  border: 2px solid #ffd700;
}

.leaderboard-item.rank-2 {
  background: linear-gradient(135deg, rgba(192,192,192,0.3), rgba(192,192,192,0.2));
  border: 2px solid #c0c0c0;
}

.leaderboard-item.rank-3 {
  background: linear-gradient(135deg, rgba(205,127,50,0.3), rgba(205,127,50,0.2));
  border: 2px solid #cd7f32;
}

.hidden {
  display: none;
}

.fade-in {
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.error-message {
  color: #ff6b6b;
  margin-top: 15px;
  font-size: 1.1rem;
  font-weight: 600;
  min-height: 25px;
}

.connection-status {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 20px;
  border-radius: 25px;
  font-weight: 600;
  z-index: 1000;
  transition: all 0.3s ease;
  font-size: 0.9rem;
}

.connection-status.connected {
  background: rgba(107, 207, 127, 0.8);
}

.connection-status.disconnected {
  background: rgba(255, 107, 107, 0.8);
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.question-number {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 10px 20px;
  font-weight: 700;
  z-index: 100;
}
</style>
</head>
<body>
<div class="connection-status connected" id="connectionStatus">‚óè Connected</div>

<div class="container">
  <!-- Join Screen -->
  <div id="joinScreen" class="join-screen fade-in">
    <h1>üéÆ Join Game</h1>
    <div class="input-group">
      <input type="text" id="playerNameInput" placeholder="Enter Your Name" maxlength="20">
      <input type="text" id="roomCodeInput" placeholder="Room Code" maxlength="4">
    </div>
    <button class="btn btn-primary" id="joinButton">Join Game</button>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <!-- Waiting Screen -->
  <div id="waitingScreen" class="game-screen waiting-screen hidden">
    <h2>Waiting for game to start...</h2>
    <div class="spinner"></div>
    <p style="margin-top: 20px; font-size: 1.2rem;">Get ready!</p>
  </div>

  <!-- Question Screen -->
  <div id="questionScreen" class="game-screen question-screen hidden">
    <div class="player-info">
      <div class="player-name" id="playerNameDisplay">Player</div>
      <div class="player-score" id="playerScoreDisplay">0 pts</div>
    </div>

    <div class="timer-display" id="timerDisplay">30</div>

    <div class="answers-container" id="answersContainer"></div>
  </div>

  <!-- Feedback Screen -->
  <div id="feedbackScreen" class="game-screen feedback-screen hidden">
    <div class="feedback-icon" id="feedbackIcon">‚úì</div>
    <div class="feedback-message" id="feedbackMessage">Correct!</div>
    <div class="feedback-score" id="feedbackScore">+100 pts</div>
  </div>

  <!-- Final Leaderboard Screen -->
  <div id="leaderboardScreen" class="game-screen leaderboard-screen hidden">
    <h2>üèÜ Final Results</h2>
    <div id="finalLeaderboard"></div>
    <div style="margin-top: 30px;">
      <p style="font-size: 1.2rem; margin-bottom: 20px;">Your Final Score</p>
      <div class="feedback-score" id="finalScore">0 pts</div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, get, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyA3s_qYIn5BzRmbZIJtg3nYucZ1428hefg",
  authDomain: "quiz-seminar.firebaseapp.com",
  databaseURL: "https://quiz-seminar-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "quiz-seminar",
  storageBucket: "quiz-seminar.firebasestorage.app",
  messagingSenderId: "251709040357",
  appId: "1:251709040357:web:75bb059b1d89b9ec0fd60c",
  measurementId: "G-T0GT06PX3N"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase();

let playerId = '';
let playerName = '';
let roomCode = '';
let currentAnswer = null;
let playerScore = 0;
let totalQuestions = 5;

// Connection status
const connectionRef = ref(db, '.info/connected');
onValue(connectionRef, (snapshot) => {
  const connected = snapshot.val();
  const statusEl = document.getElementById('connectionStatus');
  if (connected) {
    statusEl.textContent = '‚óè Connected';
    statusEl.className = 'connection-status connected';
  } else {
    statusEl.textContent = '‚óè Disconnected';
    statusEl.className = 'connection-status disconnected';
  }
});

function joinRoom() {
  const name = document.getElementById('playerNameInput').value.trim();
  const code = document.getElementById('roomCodeInput').value.trim();
  const errorMsg = document.getElementById('errorMessage');
  
  if (!name) {
    errorMsg.textContent = 'Please enter your name!';
    return;
  }
  
  if (!code || code.length !== 4) {
    errorMsg.textContent = 'Please enter a valid 4-digit room code!';
    return;
  }
  
  playerName = name;
  roomCode = code;
  errorMsg.textContent = '';
  
  // Check if room exists
  const roomRef = ref(db, `rooms/${code}`);
  get(roomRef).then((snapshot) => {
    if (!snapshot.exists()) {
      errorMsg.textContent = 'Room not found! Please check the room code.';
      return;
    }
    
    const roomData = snapshot.val();
    if (roomData.status === 'ended') {
      errorMsg.textContent = 'This game has already ended.';
      return;
    }
    
    // Create player
    const playersRef = ref(db, `rooms/${code}/players`);
    const newPlayerRef = push(playersRef);
    playerId = newPlayerRef.key;
    
    set(newPlayerRef, {
      name: playerName,
      score: 0,
      answered: false,
      answer: null
    });
    
    // Show waiting screen
    document.getElementById('joinScreen').classList.add('hidden');
    document.getElementById('waitingScreen').classList.remove('hidden');
    document.getElementById('questionScreen').classList.add('hidden');
    document.getElementById('feedbackScreen').classList.add('hidden');
    document.getElementById('leaderboardScreen').classList.add('hidden');
    document.getElementById('playerNameDisplay').textContent = playerName;
    
    // Listen for game updates
    listenToGame();
  }).catch((error) => {
    errorMsg.textContent = 'Error connecting to room! Please try again.';
    console.error(error);
  });
}

function listenToGame() {
  const roomRef = ref(db, `rooms/${roomCode}`);
  
  onValue(roomRef, (snapshot) => {
    const roomData = snapshot.val();
    if (!roomData) {
      showError('Room no longer exists.');
      return;
    }
    
    // Update player score
    if (roomData.players && roomData.players[playerId]) {
      playerScore = roomData.players[playerId].score || 0;
      document.getElementById('playerScoreDisplay').textContent = `${playerScore} pts`;
    }
    
    // Handle different game states
    if (roomData.status === 'waiting') {
      document.getElementById('waitingScreen').classList.remove('hidden');
      document.getElementById('questionScreen').classList.add('hidden');
      document.getElementById('feedbackScreen').classList.add('hidden');
      document.getElementById('leaderboardScreen').classList.add('hidden');
    } else if (roomData.status === 'question' && roomData.questionData) {
      // Reset buttons flag when new question starts
      if (currentQuestionIndex !== (roomData.currentQuestion || 0)) {
        questionButtonsCreated = false;
      }
      showQuestion(roomData);
    } else if (roomData.status === 'results') {
      showFeedback(roomData);
    } else if (roomData.status === 'ended') {
      showFinalLeaderboard(roomData);
    }
    
    // Update timer
    if (roomData.timer !== undefined && roomData.status === 'question') {
      const timerEl = document.getElementById('timerDisplay');
      timerEl.textContent = roomData.timer;
      if (roomData.timer <= 10) {
        timerEl.classList.add('timer-warning');
      } else {
        timerEl.classList.remove('timer-warning');
      }
    }
  });
}

let questionButtonsCreated = false;
let currentQuestionIndex = -1;

function showQuestion(roomData) {
  // Only create buttons once per question
  const questionIndex = roomData.currentQuestion || 0;
  
  // If buttons already created for this question, don't recreate
  if (questionButtonsCreated && currentQuestionIndex === questionIndex && currentAnswer === null) {
    return;
  }
  
  document.getElementById('waitingScreen').classList.add('hidden');
  document.getElementById('questionScreen').classList.remove('hidden');
  document.getElementById('feedbackScreen').classList.add('hidden');
  document.getElementById('leaderboardScreen').classList.add('hidden');
  
  // Ensure question screen is visible
  const questionScreen = document.getElementById('questionScreen');
  questionScreen.style.display = 'block';
  questionScreen.style.pointerEvents = 'auto';
  
  const question = roomData.questionData;
  
  if (!question || !question.answers) {
    console.error('Invalid question data:', question);
    return;
  }
  
  // Create answer buttons - only show buttons, no question text
  const container = document.getElementById('answersContainer');
  container.innerHTML = '';
  container.style.pointerEvents = 'auto';
  
  const colors = ['red', 'blue', 'yellow', 'green'];
  const labels = ['A', 'B', 'C', 'D'];
  
  // Reset answer state for new question
  currentAnswer = null;
  currentQuestionIndex = questionIndex;
  
  question.answers.forEach((answer, index) => {
    const btn = document.createElement('button');
    btn.className = `answer-btn ${colors[index]}`;
    btn.textContent = `${labels[index]}`;
    btn.dataset.answerIndex = index;
    btn.type = 'button';
    btn.disabled = false;
    btn.style.pointerEvents = 'auto';
    btn.style.cursor = 'pointer';
    btn.style.opacity = '1';
    btn.style.userSelect = 'none';
    btn.style.zIndex = '100';
    btn.style.position = 'relative';
    btn.classList.remove('selected');
    
    // Store index in closure
    const answerIndex = index;
    const correctIndex = question.correct;
    
    // Direct onclick handler - simpler and more reliable
    btn.onclick = function(e) {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      console.log('Button clicked:', answerIndex, 'Current answer:', currentAnswer, 'Room:', roomCode, 'Player:', playerId);
      if (currentAnswer === null && roomCode && playerId) {
        selectAnswer(answerIndex, correctIndex);
      } else {
        console.warn('Cannot answer:', { currentAnswer, roomCode, playerId });
      }
      return false;
    };
    
    // Also add touch support
    btn.ontouchstart = function(e) {
      e.preventDefault();
    };
    
    btn.ontouchend = function(e) {
      e.preventDefault();
      e.stopPropagation();
      console.log('Button touched:', answerIndex, 'Current answer:', currentAnswer);
      if (currentAnswer === null && roomCode && playerId) {
        selectAnswer(answerIndex, correctIndex);
      }
      return false;
    };
    
    container.appendChild(btn);
  });
  
  questionButtonsCreated = true;
  
  // Debug: Log that buttons were created
  console.log('Buttons created:', container.children.length, 'Question:', questionIndex);
  console.log('RoomCode:', roomCode, 'PlayerId:', playerId);
}

function selectAnswer(answerIndex, correctIndex) {
  console.log('selectAnswer called:', { answerIndex, currentAnswer, roomCode, playerId });
  
  if (currentAnswer !== null) {
    console.log('Already answered, returning');
    return; // Already answered
  }
  
  if (!roomCode || !playerId) {
    console.error('Missing roomCode or playerId:', { roomCode, playerId });
    alert('Error: Not connected to game. Please refresh and rejoin.');
    return;
  }
  
  currentAnswer = answerIndex;
  const buttons = document.querySelectorAll('.answer-btn');
  
  // Lock all buttons immediately and show "ANSWERED" on selected button
  buttons.forEach((btn, index) => {
    btn.disabled = true;
    btn.style.pointerEvents = 'none';
    btn.style.cursor = 'not-allowed';
    
    if (index === answerIndex) {
      // Selected button shows "ANSWERED"
      btn.classList.add('selected');
      btn.innerHTML = '‚úì<br>ANSWERED';
      btn.style.fontSize = '2.5rem';
      btn.style.fontWeight = '900';
      btn.style.opacity = '1';
      btn.style.lineHeight = '1.2';
    } else {
      // Other buttons fade out
      btn.style.opacity = '0.4';
    }
  });
  
  // Send answer to Firebase with timestamp
  const answerTime = Date.now();
  const playerRef = ref(db, `rooms/${roomCode}/players/${playerId}`);
  
  const answerData = {
    answered: true,
    answer: answerIndex,
    answerTime: answerTime
  };
  
  console.log('Sending answer to Firebase:', { 
    path: `rooms/${roomCode}/players/${playerId}`,
    data: answerData,
    roomCode, 
    playerId, 
    answerIndex, 
    answerTime 
  });
  
  // Use update - it's more reliable for partial updates
  update(playerRef, answerData).then(() => {
    console.log('Answer sent successfully via update!');
  }).catch(error => {
    console.error('Error sending answer:', error);
    console.error('Error details:', {
      code: error.code,
      message: error.message,
      roomCode,
      playerId
    });
    
    // Try set as fallback
    get(playerRef).then((snapshot) => {
      const existingData = snapshot.val() || {};
      return set(playerRef, {
        ...existingData,
        ...answerData
      });
    }).then(() => {
      console.log('Answer sent successfully via set fallback!');
    }).catch(setError => {
      console.error('Both update and set failed:', setError);
      alert('Error sending answer. Please check console and try again.');
      // Reset so they can try again
      currentAnswer = null;
      buttons.forEach(btn => {
        btn.disabled = false;
        btn.style.pointerEvents = 'auto';
        btn.style.cursor = 'pointer';
        btn.style.opacity = '1';
      });
    });
  });
}

function showFeedback(roomData) {
  document.getElementById('questionScreen').classList.add('hidden');
  document.getElementById('feedbackScreen').classList.remove('hidden');
  document.getElementById('leaderboardScreen').classList.add('hidden');
  
  const question = roomData.questionData;
  const playerData = roomData.players[playerId];
  
  // Check if answer is correct (compare answer index with correct index)
  const isCorrect = playerData && 
                    playerData.answer !== null && 
                    playerData.answer !== undefined &&
                    playerData.answer === question.correct;
  
  // Get the player's updated score to calculate points earned
  const oldScore = playerScore;
  const newScore = playerData ? (playerData.score || 0) : 0;
  const pointsEarned = newScore - oldScore;
  
  console.log('Feedback check:', {
    playerData,
    playerAnswer: playerData?.answer,
    correctAnswer: question.correct,
    isCorrect,
    oldScore,
    newScore,
    pointsEarned
  });
  
  if (isCorrect) {
    document.getElementById('feedbackIcon').textContent = '‚úì';
    document.getElementById('feedbackIcon').style.color = '#ffd700';
    document.getElementById('feedbackMessage').textContent = 'Correct!';
    document.getElementById('feedbackMessage').style.color = '#ffd700';
    
    // Show points earned, or show "Calculating..." if score hasn't updated yet
    if (pointsEarned > 0) {
      document.getElementById('feedbackScore').textContent = `+${pointsEarned} pts`;
    } else {
      document.getElementById('feedbackScore').textContent = 'Correct! Points calculating...';
    }
  } else {
    document.getElementById('feedbackIcon').textContent = '‚úó';
    document.getElementById('feedbackIcon').style.color = '#ff6b6b';
    document.getElementById('feedbackMessage').textContent = 'Wrong!';
    document.getElementById('feedbackMessage').style.color = '#ff6b6b';
    document.getElementById('feedbackScore').textContent = '+0 pts';
  }
  
  // Highlight correct answer on question screen (for reference)
  setTimeout(() => {
    const buttons = document.querySelectorAll('.answer-btn');
    buttons.forEach((btn, index) => {
      if (index === question.correct) {
        btn.classList.add('correct');
      } else if (index === currentAnswer && index !== question.correct) {
        btn.classList.add('wrong');
      }
    });
  }, 100);
}

function showFinalLeaderboard(roomData) {
  document.getElementById('questionScreen').classList.add('hidden');
  document.getElementById('feedbackScreen').classList.add('hidden');
  document.getElementById('leaderboardScreen').classList.remove('hidden');
  
  const players = roomData.players || {};
  const sortedPlayers = Object.entries(players)
    .sort((a, b) => (b[1].score || 0) - (a[1].score || 0));
  
  const leaderboard = document.getElementById('finalLeaderboard');
  leaderboard.innerHTML = '';
  
  sortedPlayers.forEach(([id, player], index) => {
    const playerDiv = document.createElement('div');
    playerDiv.className = `leaderboard-item fade-in ${index < 3 ? 'rank-' + (index + 1) : ''}`;
    const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
    playerDiv.innerHTML = `
      <span style="font-size: 1.3rem; font-weight: 600;">${medal} ${player.name || 'Player'}</span>
      <span style="font-size: 1.5rem; font-weight: 900; color: #ffd700;">${player.score || 0} pts</span>
    `;
    leaderboard.appendChild(playerDiv);
  });
  
  document.getElementById('finalScore').textContent = `${playerScore} pts`;
}

function showError(message) {
  const errorMsg = document.getElementById('errorMessage');
  errorMsg.textContent = message;
  setTimeout(() => {
    errorMsg.textContent = '';
  }, 5000);
}
